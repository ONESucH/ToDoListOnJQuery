<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDoListOnJQUERY</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>

<div class="container" id="todoListWrapper">
    <i class="fa fa-5x fa-bitbucket" aria-hidden="true" id="removeItem"></i>
    <h1>To Do List On JQUERY</h1>
    <div id="todoList">
        <ul id="ulMonday">
            <li class="listTitle">Monday</li>
            <li class="addItem" id="addItemLiMonday"><input type="text" class="inpDecor" placeholder="Add New Item..." id="inpMonday" title="Кликните на область, чтобы отправить"></li>
        </ul>
        <ul id="ulTuesday">
            <li class="listTitle">Tuesday</li>
            <li class="addItem" id="addItemLiTuesday"><input type="text" class="inpDecor" placeholder="Add New Item..." id="inpTuesday" title="Кликните на область, чтобы отправить"></li>
        </ul>
        <ul id="ulWednesday">
            <li class="listTitle">Wednesday</li>
            <li class="addItem" id="addItemLiWednesday"><input type="text" class="inpDecor" placeholder="Add New Item..." id="inpWednesday" title="Кликните на область, чтобы отправить"></li>
        </ul>
        <ul id="ulThursday">
            <li class="listTitle">Thursday</li>
            <li class="addItem" id="addItemLiThursday"><input type="text" class="inpDecor" placeholder="Add New Item..." id="inpThursday" title="Кликните на область, чтобы отправить"></li>
        </ul>
        <ul id="ulFriday">
            <li class="listTitle">Friday</li>
            <li class="addItem" id="addItemLiFriday"><input type="text" class="inpDecor" placeholder="Add New Item..." id="inpFriday" title="Кликните на область, чтобы отправить"></li>
        </ul>
        <ul id="ulSaturday">
            <li class="listTitle">Saturday</li>
            <li class="addItem" id="addItemLiSaturday"><input type="text" class="inpDecor" placeholder="Add New Item..." id="inpSaturday" title="Кликните на область, чтобы отправить"></li>
        </ul>
        <ul id="ulSunday">
            <li class="listTitle">Sunday</li>
            <li class="addItem" id="addItemLiSunday"><input type="text" class="inpDecor" placeholder="Add New Item..." id="inpSunday" title="Кликните на область, чтобы отправить"></li>
        </ul>
    </div>
</div>

<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
