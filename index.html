<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDoListOnJQUERY</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>

<div class="container">
    <div class="col-xs-6 col-xs-offset-3">
        <h1 class="text-center" id="titleToDOList">Список заданий</h1>
        <div  class="input-group">
            <input type="text" class="form-control" placeholder="Добавить новую задачу" id="addNewTaskTodoList" />
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="addBtnTodoList">Добавить</button>
                </span>
        </div>
        <div class="btn-group btn-group-justified" role="group" id="btnGroupTodoList">
            <div class="btn-group" role="group">
                <a href="#active" type="button" class="btn btn-success" id="active">Active</a>
            </div>
            <div class="btn-group" role="group">
                <a href="#done" type="button" class="btn btn-success" id="done">Done</a>
            </div>
            <div class="btn-group" role="group">
                <a href="#remove" type="button" class="btn btn-success" id="remove">Remove</a>
            </div>
        </div>
        <div id="fullDataTodoStorage">
            <ul class="list-group" id="taskList"></ul>
        </div>
    </div>
</div>

<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
